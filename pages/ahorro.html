<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Capacidad de ahorro</title>

        <h1 class="title">Capacidad de ahorro</h1>
        <form class="form" method="GET">
            <p class="text-primary">Ingresos</p>
            <input id="add" type="number" placeholder="Ingresa tu salario mensual">

            <input id="expenses" type="number" placeholder="Gastos Totales">

            <p class="text-primary" id="total"></p>
            <p class="text-primary" id="description"></p>
        </form>
    </section>
