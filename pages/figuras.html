<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso de Javascript practico</title>
    <link rel="stylesheet" href="../pages.css/figuras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Geometry Figures</h1>
    <section class="section__defaul">
        <h6 class="text-primary">Calcula el perímetro y área de un cuadrado</h6>
        <form class="form">
            <label class="text-center font-monospace for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button class="btn btn-primary" type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button class="btn btn-secondary" type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section class="section__defaul">
        <h6 class="text-primary">Calcula la altura de un triangulo isoceles</h6>
        <form class="form">
            <label class="text-center font-monospace" for="ladoA">
                Lado A
            </label>
            <input id="dataA" type="number" />
            <label class="text-center font-monospace" for="ladoB">
                Lado B
            </label>
            <input id="dataB" type="number" />
            <label class="text-center font-monospace" for="base">
                Base
            </label>
            <input id="dataC" type="number" />
            <button class="btn btn-primary" type="button" onclick="calcularTrianguloIsoceles()">
                Calcular altura
            </button>
        </form>
    </section>
    <section class="section__defaul">
        <h6 class="text-primary">Calcula el perímetro y área de un Triangulo</h6>
        <form class="form">
            <label class="text-center font-monospace" for="ladoA">
                Lado A
            </label>
            <input id="ladoA" type="number" />
            <label class="text-center font-monospace" for="ladoB">
                Lado B
            </label>
            <input id="ladoB" type="number" />
            <label class="text-center font-monospace" for="base">
                Base
            </label>
            <input id="base" type="number" />
            <label class="text-center font-monospace" for="altura">
                Altura
            </label>
            <input id="altura" type="number" />
            <button class="btn btn-primary" type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button class="btn btn-secondary" type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <section class="section__defaul">
        <h6 class="text-primary">Calcula el perímetro y área de un circulo</h6>
        <form class="form">
            <label class="text-center font-monospace" for="circulo">
                Escribe el radio de tu circulo
            </label>
            <input id="circulo" type="number" />
            <button class="btn btn-primary" type="button" onclick="calcularDiametroCirculo()">
                Calcular el perímetro
            </button>
            <button class="btn btn-secondary" type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="../pages.js/figuras.js"></script>
</body>
</html>
